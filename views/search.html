<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    header {
      margin-top: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #e66c3c;
    }

    .search-container {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-top: 2rem;
    }

    .search-container form {
      display: flex;
      justify-content: center;
      gap: 1rem;
      max-width: 600px;
      width: 100%;
    }

    .search-container input[type="text"] {
      flex: 1;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .search-container input[type="text"]:focus {
      border-color: #e66c3c;
    }

    .search-container button {
      background-color: #ff7f50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-container button:hover {
      background-color: #e66c3c;
    }

    .author-list {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    .author-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 400px;
    }

    .author-card img {
      max-width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .author-card h2 {
      font-size: 1.5rem;
      margin: 0.5rem 0;
    }

    .author-card p {
      font-size: 0.95rem;
      color: #666;
      flex-grow: 1;
      margin: 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-box-orient: vertical;
    }

    footer {
      margin-top: 2rem;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">
      <h1>AuthorTracker</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="view.html">Collection</a></li>
      <li><a href="author.html">Authors</a></li>
      <li><a href="book.html">Book</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="search.html" class="active">Search</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Search for Authors</h1>
  </header>

  <!-- Search Bar -->
  <section class="search-container">
    <form onsubmit="filterCollection(event)">
      <input type="text" id="search" placeholder="Search by author or book..." required>
      <button type="submit">Search</button>
    </form>
  </section>

  <!-- Results Section -->
  <section class="author-list" id="results">
    <h2>Search Results</h2>
    <!-- Search results will be appended here -->
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 AuthorTracker. All rights reserved.</p>
  </footer>

  <script>
    // Mock data for testing
    const books = [
      { title: "The Great Gatsby", author: "F. Scott Fitzgerald", genre: "Fiction" },
      { title: "1984", author: "George Orwell", genre: "Dystopian" },
      { title: "To Kill a Mockingbird", author: "Harper Lee", genre: "Classic" },
      { title: "Harry Potter and the Philosopher's Stone", author: "J.K. Rowling", genre: "Fantasy" },
      { title: "The Catcher in the Rye", author: "J.D. Salinger", genre: "Classic" }
    ];

    function filterCollection(event) {
      event.preventDefault(); // Prevent form from submitting normally
      const searchValue = document.getElementById('search').value.toLowerCase();
      const filteredBooks = books.filter(book =>
        book.title.toLowerCase().includes(searchValue) ||
        book.author.toLowerCase().includes(searchValue)
      );

      const resultsContainer = document.getElementById('results');
      resultsContainer.innerHTML = ""; // Clear previous results

      if (filteredBooks.length > 0) {
        filteredBooks.forEach(book => {
          const card = document.createElement('article');
          card.classList.add('author-card');
          card.innerHTML = `
            <h2>${book.title}</h2>
            <p><strong>Author:</strong> ${book.author}</p>
            <p><strong>Genre:</strong> ${book.genre}</p>
          `;
          resultsContainer.appendChild(card);
        });
      } else {
        resultsContainer.innerHTML = "<p>No matching results found.</p>";
      }
    }
  </script>
</body>
</html>
