<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1; /* Ensures the main content fills the available vertical space */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-container {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .register-container h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #333;
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .register-container input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .register-container input:focus {
      border-color: #e66c3c;
    }

    .register-container button {
      padding: 0.8rem;
      background-color: #e66c3c;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .register-container button:hover {
      background-color: #d45c1f;
    }

    footer.footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">
      <h1>AuthorTracker</h1>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="view.html">Collection</a></li>
      <li><a href="author.html">Authors</a></li>
      <li><a href="book.html">Book</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="search.html" class="active">Search</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <div class="register-container">
      <h1>Create an Account</h1>
      <form action="/submit_registration" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 AuthorTracker. All rights reserved.</p>
  </footer>
</body>
</html>
